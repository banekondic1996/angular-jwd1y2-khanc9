<div class="mbar">Majstori u Cacku</div>
<form [formGroup]="filterForm" (ngSubmit)="onSubmit(filterForm.value)">
<div class="dropdown">
  <div class="dropdownf">
    
      <div class="inputi">
        <div class="inputi2">
          <label for="fname">Ime:</label>
          <input type="text" id="fname" name="fname" />
        </div>
        <div class="inputi2">
          <label for="lname">Prezime:</label>
          <input type="text" id="lname" name="lname" />
        </div>
      </div>
      <div class="inputi">
        <input class="button ok" type="submit" value="Primeni filter" />
      </div>
  </div>
</div>
</form>
<div class="majstori">
  <div *ngFor="let product of products; index as productId" class="hire">
    <div class="blank">
      <img
        class="profile"
        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
      /><br />
      Ime i prezime: {{ product.ime }} {{ product.prezime }} <br />
      Cena po satu: {{ product.cena }}e<br />
      Mobilni broj: {{ product.mobilni }}<br />
    </div>
    <button class="Hire1" routerLink="/profil">Kontakt</button>
    <button class="Hire2" (click)="addToCart()">Profil</button>
    <button class="Hire3" (click)="addToCart()">Oceni</button>
  </div>
</div>
